<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <script src="./script.js" defer></script>
    <title>Rich Calculator</title>
  </head>
  <body id="calculator">
    <header id="title">
      <div class="title">Rich Calculator</div>
      <div class="title--sub">- 부자 계산기 -</div>
    </header>
    <section id="total">dd</section>
    <section id="rule72">
      <div class="subtitle">72 Rule</div>
      <div class="rate">72 / 연수익률 ? 원금이 두배되는데 걸리는 시간</div>
      <span>72 / <input type="text" /> = <input type="text" /></span>
      <div class="period">72 / 투자기간 ? 원금이 두배되는데 필요한 연수익률</div>
      <span>72 / <input type="text" /> = <input type="text" /></span>
    </section>
    <section id="rule4">
      <div class="subtitle">4% Rule</div>
      <div class="rate">월 생활비를 쓰려면 원금은 얼마가 필요할까?</div>
      <span>72 / <input type="text" /> = <input type="text" /></span>
      <div class="period">원금이 얼마라면 월 생활비가 얼마다</div>
      <span>72 / <input type="text" /> = <input type="text" /></span>
    </section>
    <section id="rule5">
      <div class="subtitle">5% Rule</div>
      <div class="period">월세!? 매매!?</div>
      <span>72 / <input type="text" /> = <input type="text" /></span>
    </section>
  </body>
</html>
